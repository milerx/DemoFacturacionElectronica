<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Demo Facturación Electrónica</title>

	<!-- Custom fonts for this template-->
	<link href="css/all.min.css" rel="stylesheet" type="text/css">

	<!-- Custom styles for this template-->
	<link href="css/sb-admin.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">

<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">
				<h3><b>Demo Facturación Electrónica</b></h3>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-2">
								<div class="form-label-group">
									<select class="form-control" id="tipoId" autofocus="autofocus">
										<option>C.C.</option>
										<option>NIT</option>
									</select>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-label-group">
									<input type="text" id="documento" class="form-control" placeholder="# de Identificación"
										required="required">
									<label for="documento">Identificación</label>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-label-group">
									<input type="text" id="nombre" class="form-control" placeholder="Nombres" required="required">
									<label for="nombre">Nombres</label>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-label-group">
									<input type="text" id="apellido" class="form-control" placeholder="Apellidos" required="required">
									<label for="apellido">Apellidos</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-row">
										<div class="col-md-4">
											<div class="form-label-group">
												<label for="departamento">Departamento</label>
											</div>
										</div>
										<div class="col-md-8">
											<div class="form-label-group">
												<select class="form-control" id="departamento">
													<option>Atlantico</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-row">
										<div class="col-md-4">
											<div class="form-label-group">
												<label for="ciudad">Ciudad</label>
											</div>
										</div>
										<div class="col-md-8">
											<div class="form-label-group">
												<select class="form-control" id="ciudad">
													<option value="Barranquilla">Barranquilla</option>
													<option>Baranoa</option>
													<option>Campo de la Cruz</option>
													<option>Puerto Colombia</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-3">
								<div class="form-label-group">
									<input type="text" id="direccion" class="form-control" placeholder="Dirección" required="required">
									<label for="direccion">Dirección</label>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-label-group">
									<input type="number" id="telefono" class="form-control" placeholder="Teléfono" required="required">
									<label for="telefono">Teléfono</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="email" id="email" class="form-control" placeholder="Correo Electrónico"
										required="required">
									<label for="email">Correo Electrónico</label>
								</div>
							</div>
						</div>
					</div>

					<br>

					<!-- Tabla -->
					<table class="table table-bordered">
						<thead>
							<tr class="table-primary">
								<th scope="col">Descripción</th>
								<th scope="col">Cantidad</th>
								<th scope="col">Precio Und.</th>
								<th scope="col">Impuestos (%)</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr scope="row">
								<td><input type="text" id="desc-1" placeholder="Descripción"></td>
								
								<td><input type="number" class="text-right"  id="prec-1" placeholder="0"></td>
								<td><input type="number" class="text-right" id="cant-1" placeholder="0"></td>
								<td><input type="number" class="text-right" id="impu-1" placeholder="%"></td>
								<td > <label id="total1"></label></td>
							</tr>
							<!--<tr scope="row">
									<td><input type="text" id="desc-1" placeholder="Descripción"></td>
									<td><input type="number" class="text-right" id="cant-1" placeholder="0"></td>
									<td><input type="number" class="text-right" id="prec-1" placeholder="0"></td>
									<td><input type="number" class="text-right" id="impu-1" placeholder="%"></td>
								<td contenteditable="true">1125000</td>
							</tr>-->
						</tbody>
					</table>

					<br>

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-10">
								<label for="subttl" class="form-control-plaintext text-right"><b>Subtotal:</b></label>
							</div>
							<div class="col-md-2">
							
								<label id="subttl">
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-10">
								<label for="ttlimp" class="form-control-plaintext text-right"><b>Impuestos:</b></label>
							</div>
							<div class="col-md-2">
									<label id="ttlimp">
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-10">
								<label for="ttl" class="form-control-plaintext text-right">
									<h3>Total:</h3>
								</label>
							</div>
							<div class="col-md-2">
									<label id="ttl"></label>
								
							</div>
						</div>
					</div>

					<!-- Botón de acción -->
					<a class="btn btn-primary btn-block" id="aceptar">Guardar</a>
				</form>
				<!--<div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>-->
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
